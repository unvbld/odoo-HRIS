services:
  web:
    # image: odoo:17.0 # Hapus atau komen baris ini!
    build:
      context: . # Ini memberitahu Docker untuk mencari Dockerfile di direktori saat ini
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "8069:8069" # Odoo accessible via http://localhost:8069
    volumes:
      - odoo-web-data:/var/lib/odoo
      # Pastikan folder custom-addons ini ada di direktori yang sama dengan docker-compose.yml Anda di host
      - ./custom-addons:/mnt/extra-addons
      # API modules untuk REST API
      - ./api-modules:/mnt/api-modules
      # Mount config folder
      - ./config:/etc/odoo
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo_password
      # TAMBAHKAN ATAU MODIFIKASI BARIS INI:
      # Ini memberitahu Odoo di mana mencari modul.
      # /usr/lib/python3/dist-packages/odoo/addons adalah path default Odoo
      # /mnt/extra-addons adalah path tempat custom-addons di-mount di dalam kontainer
      # /mnt/api-modules adalah path tempat api-modules di-mount di dalam kontainer
      - ODOO_ADDONS_PATH=/usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons,/mnt/api-modules

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo_password
      - POSTGRES_USER=odoo
    volumes:
      - odoo-db-data:/var/lib/postgresql/data

volumes:
  odoo-web-data:
  odoo-db-data: